[".config/delta/themes/catppuccin.gitconfig"]
  type = "file"
  url = "https://github.com/catppuccin/delta/raw/main/catppuccin.gitconfig"
  refreshPeriod = "168h"
[".config/btop/themes/catppuccin_mocha.theme"]
  type = "file"
  url = "https://github.com/catppuccin/btop/raw/main/themes/catppuccin_mocha.theme"
  refreshPeriod = "168h"
[".config/k9s/skins/catppuccin-mocha-transparent.yaml"]
